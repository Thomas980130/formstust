<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>行程調查表單</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

<div class="container">
  <h2>行程調查表單</h2>
  
  <!-- 新增 action 與 method -->
  <form action="https://formspree.io/f/mjkybgwr" method="POST">
    <!-- 個人資料 -->
    <label for="name">姓名：</label>
    <input type="text" id="name" name="name" placeholder="請輸入您的姓名" required />
    
    <label for="email">電子郵件</label>
    <input type="email" id="email" name="email" placeholder="請輸入您的 Email" required />

    <!-- 行程相關 -->
    <h3>行程相關</h3>
    
    <label>可參加行程日期：(可複選)</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="date[]" value="midterm"> 期中考後</label>
      <label><input type="checkbox" name="date[]" value="final"> 期末考後</label>
      <label><input type="checkbox" name="date[]" value="summer"> 暑假期間</label>
    </div>

    <label>喜歡的地點是：(單選)</label>
    <div class="radio-group">
      <label><input type="radio" name="location" value="lake"> 游湖</label>
      <label><input type="radio" name="location" value="forest"> 綠島</label>
      <label><input type="radio" name="location" value="mountain"> 阿里山</label>
      <label><input type="radio" name="location" value="101"> 台北101</label>
    </div>

    <label for="suggestions">其它需求或建議可以寫在此：</label>
    <textarea id="suggestions" name="suggestions" placeholder="請輸入建議或需求..."></textarea>

    <label for="other">其它行程建議：</label>
    <input type="text" id="other" name="other" placeholder="請輸入其它行程建議" />

    <!-- 送出按鈕 -->
    <button type="submit">提交</button>
  </form>
</div>

<!-- 新增影片與圖片區塊 -->
<div class="media-section">
  <!-- 影片區塊 -->
  <h3>行程影片</h3>
  <div style="position: relative; width: 100%; height: 0; padding-top: 56.25%; 
              padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); 
              margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
              border-radius: 8px; will-change: transform;">
    <iframe loading="lazy" 
            style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; 
                   border: none; padding: 0; margin: 0;"
            src="https://www.canva.com/design/DAGhlcvaJ6k/qpc4hGQxzt_AHFse52U9Xw/watch?embed" 
            allowfullscreen="allowfullscreen" 
            allow="fullscreen">
    </iframe>
  </div>
  <p>
    <a href="https://www.canva.com/design/DAGhlcvaJ6k/qpc4hGQxzt_AHFse52U9Xw/watch?utm_content=DAGhlcvaJ6k&utm_campaign=designshare&utm_medium=embeds&utm_source=link" 
       target="_blank" rel="noopener"></a>
  </p>

  <!-- 圖片區塊 -->
  <h3>行程照片</h3>
  <div class="image-gallery">
    <!-- 替換成自己的圖片連結 -->
    <img src="Chill-Guy.jpg" alt="行程照片1">
  </div>
</div>

</body>
</html>
